<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <div id="stats-text">
          <h1>Get <em>insights</em> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="numbers">
            <div class="companies">
              <p class="number">10k+</p>
              <p class="theme">companies</p>
            </div>

            <div class="templates">
              <p class="number">314</p>
              <p class="theme">templates</p>
            </div>

            <div class="queries">
              <p class="number">12m+</p>
              <p class="theme">queries</p>
            </div>
          </div>
        </div>
        <div id="stats-img">
          <img src="images/image-header-mobile.jpg" alt="" id="image-mobile" />
        </div>
      </div>
    </div>
  </body>
</html>
