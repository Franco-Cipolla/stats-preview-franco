<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="flex-container">


    <div class="card">

      <div id="stats-img">

        <img src="images/image-header-mobile.jpg" alt="" id="image-mobile">


      <div id="stats-text">

        <h1>Get <em>insights</em> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="numbers">

          <ul>
            <div class="companies">
              <li class="number">10k+</li>
              <li class="theme">companies</li>
            </div>

            <div class="templates">
              <li class="number">314</li>
              <li class="theme">templates</li>
            </div>

            <div class="queries">
              <li class="number">12m+</li>
              <li class="theme">queries</li>
            </div>
          </ul>


      </div>
    </div>

    </div>


  </div>


</body>
</html>
